mod_description=Have you ever dreamed of becoming a LEGENDARY hero, walking TERRIFYING dungeons, killing COOL bosses and getting EPIC loot? Then this modo is for you! D.E.L.A.B adds new types of weapons to the game: spears, hammers and daggers. They have their own characteristics, as well as enchantments. In addition, new armor sets will appear, giving a bonus when using a certain type of weapon. New monsters, dungeons and bosses will appear in the world in most biomes. They will give you new ingredients to create equipment.
